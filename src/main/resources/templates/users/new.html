<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>Bootstrap demo</title>

<body>
<div class="container">
  <div class="row">
    <form action="/users" method="POST">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" name="nome">
        <div></div>
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input class="form-control" type="text" email="email">
        <div></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Departamento</label>
        <select class="form-select" name="department">
          <option th:each="department : ${department}"
                  th:value="${department.id}" th:text="${department.name}">
          </option>
        </select>
<!--        <tbody>-->

<!--          <td class="col-2" th:text="${users.email}">E-mail </td>-->
<!--          <td class="col-2" th:utext="${users.department.name}">Departamento</td>-->
<!--        </tr>-->
<!--        </tbody>-->
      </div>
      <button class="btn btn-primary" type="submit">Submeter</button>
      <a href="javascript:history.back()">Voltar</a>
    </form>
  </div>
</div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
